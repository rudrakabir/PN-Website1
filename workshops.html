<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workshops | Pallavi Narayan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      font-family: 'Georgia', serif;
      font-size: 1em;
    }

    nav a {
      margin: 0 1.5em;
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      color: #555;
    }

    .gallery-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 4em;
      padding-bottom: 2em;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-item {
      background-color: #f4f4f4;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
    }

    .close-btn, .arrow-btn {
      position: absolute;
      background: none;
      border: none;
      color: black;
      font-size: 2em;
      font-family: 'Georgia', serif;
      cursor: pointer;
      z-index: 1000;
    }

    .close-btn {
      top: 20px;
      right: 30px;
    }

    .arrow-btn.left {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow-btn.right {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="publications.html">Publications</a>
      <a href="artworks.html">Artworks</a>
      <a href="editorialservices.html">Editorial Services</a>
      <a href="workshops.html">Workshops</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="gallery-wrapper">
    <div class="gallery">
      <!-- Block 1 with preview image -->
      <div class="gallery-item" onclick="openModal('block1', 0)">
        <img src="1.png" alt="Workshop Preview 1">
      </div>

      <!-- Remaining empty blocks -->
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
      <div class="gallery-item"></div>
    </div>
  </div>

  <!-- Modal for Block 1 -->
  <div id="modal-block1" class="modal">
    <button class="close-btn" onclick="closeModal('modal-block1')">&times;</button>
    <button class="arrow-btn left" onclick="prevImage('block1')">&#10094;</button>
    <img id="modal-image-block1" class="modal-content" src="1.png" />
    <button class="arrow-btn right" onclick="nextImage('block1')">&#10095;</button>
  </div>

  <script>
    const imageSets = {
      block1: ["1.png", "2.png", "3.png"]
    };

    let currentImageIndex = {
      block1: 0
    };

    function openModal(block, index) {
      currentImageIndex[block] = index;
      const modal = document.getElementById("modal-" + block);
      const image = document.getElementById("modal-image-" + block);
      image.src = imageSets[block][index];
      modal.style.display = "flex";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    function nextImage(block) {
      currentImageIndex[block] = (currentImageIndex[block] + 1) % imageSets[block].length;
      document.getElementById("modal-image-" + block).src = imageSets[block][currentImageIndex[block]];
    }

    function prevImage(block) {
      currentImageIndex[block] = (currentImageIndex[block] - 1 + imageSets[block].length) % imageSets[block].length;
      document.getElementById("modal-image-" + block).src = imageSets[block][currentImageIndex[block]];
    }
  </script>
</body>
</html>
