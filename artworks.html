    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .gallery-item {
      background-color: #222;
      border: 1px solid #555;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
