<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artworks | Dr. Pallavi Narayan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: white;
      color: black;
      overflow: hidden;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      font-family: 'Georgia', serif;
      font-weight: normal;
      font-size: 1em;
    }

    nav a {
      margin: 0 1.5em;
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      color: #666;
    }

    .section-container {
      display: flex;
      justify-content: space-around;
      gap: 40px;
      padding: 2em;
      height: calc(100vh - 140px);
    }

    .art-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    .art-section h2 {
      font-size: 16px;
      font-style: italic;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .gallery-item {
      background-color: #f2f2f2;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      color: black;
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
